<!DOCTYPE html>
<head>
  <title>Path Finding Visualization</title>
  <link rel="stylesheet" href="css/pf.css" />
  <script src="js/canvas.js"></script>
  <script src="js/cell.js"></script> 
  <script src="js/maze.js"></script>
  <script src="js/dfs.js"></script>
</head>
<body>
  <div id="canvas">
  <canvas id="VisualizationCanvas"> Your browser doesn't support Canvas</canvas>
  </div>
  <div>
	<button type="button" onclick="generateMaze()">Generate New Maze</button>
   	<select id="solvingOptionsCB" name="PFAlgo">  
      <option value="BFS">BFS</option>
      <option value="DFS">DFS</option>  
    	<option value="Dijkstra">Dijkstra</option>
      <option value="aStar">a*</option>
    </select>
   	<button id="selectMethodBT" type="button" onclick="solveMaze()">Visualize</button>
    
  </div>
  <script type="text/javascript">
    window.onload = initCanvas('VisualizationCanvas');
  </script>

<script type="text/javascript">
  function generateMaze(){
    //global maze object
    maze = new Maze('VisualizationCanvas');
    maze.generateMaze();
 }
 </script>

<script type="text/javascript">
  function solveMaze(){
    if (typeof maze !== 'undefined') {
      let selectedOption = document.getElementById("solvingOptionsCB").value;
      if(selectedOption === "DFS") {
        var dfs = new DFS(maze);
        dfs.findPath();
      } else {
        alert("Not implemented yet");
      }
    }    
 }
</script>
</body>
</html>
